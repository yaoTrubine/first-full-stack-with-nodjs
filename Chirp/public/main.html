<div id="post-stream" class="container" ng-controller="mainController">
	<div class="post" ng-repeat="post in posts">
		<a href="#/post/:id" class="center-block">
			<img ng-src="{{post.imageUrl}}" class="img-responsive" alt="">
		</a>
		<div class="detail">
			<p class="post_title">{{post.title}}</p>
			<p class="post_address">{{post.address}}</p>
		</div>
	</div>
</div>
